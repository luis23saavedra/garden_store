<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario de ingreso</title>
  </head>
  <body>
    <div class="container-md">
      <h2> Registro</h2>
      <br>  
      <form class="row g-3 needs-validation" novalidate>
          
        <div class="row mt-4">  
          <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" placeholder="Nombre completo" id="validationCustom01"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
          </div>
          <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Apellidos</label>
              <input type="text" class="form-control" placeholder="Ingresar apellido" id="validationCustom02"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
          </div>
        </div>
          
        <div class="row mt-4">
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" placeholder="Nombre ususario" id="validationCustom02"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>  
            <div class="col-md-4">
              <label for="validationCustom05" class="form-label">Contraseña</label>
              <input type="text" class="form-control" placeholder="********" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
        </div>
            
            
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Correo electrónico</label>
            <input type="text" class="form-control" placeholder="Ingresar correo electrónico" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
            </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required checked>
              <label class="form-check-label" for="invalidCheck">
                Acepta los términos y condiciones
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary " type="submit">Agregar</button>
          </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
