{% extends 'store/main.html' %} {% load static %} {% block content %}
{% load crispy_forms_tags %}
<div class="row" <div class="col-12 col-md-6 offset-md-3">

    <div class="card">
        <div class="card-body">
            <h2> Nuevo cliente </h2>
            
            <a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Volver a Tienda</a>
            <hr>
            <form action="" class="formulario_producto" method="post" enctype="multipart/form-data">

                {% csrf_token %} {{ cliente_form | crispy}}

                <div class="d-flex justify-content-end">
                    <input type="reset" value="Cancelar" class="btn btn-secondary"> &nbsp;
                    <input type="submit" value="Guardar" class="btn btn-primary">
                </div>


            </form>
        </div>
    </div>

</div>
{% endblock%}
