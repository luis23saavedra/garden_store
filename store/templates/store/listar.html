{% extends 'store/main.html' %} {% load static %} {% block content %}



<div class="card">
    <div class="card-body">
        <h2 class="text-center">Listado de productos</h2>
        <a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Volver a tienda</a>
            <hr>


        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>precio</th>

            </tr>

            {% for p in products %}

            <tr>
                <td>{{ p.id | title }}</td>
                <td>{{ p.nombre | title }}</td>
                <td>${{ p.precio }}</td>

                <td>
                    <a href="{% url 'eliminar_producto' p.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    <a href="{% url 'editar_producto' p.id %}" class="btn btn-info btn-sm">Editar producto</a>
                </td>

               <td>
                
               </td> 
            </tr>

            {% endfor %}

        </table>

    </div>
</div>








{% endblock content %}
